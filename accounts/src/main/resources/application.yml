spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

grpc:
  client:
    accounts:
      address: ${CONVERTER_URL}
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiation-type: plaintext

logging:
  level:
    org:
      springframework:
        web:
          socket: TRACE
