spring:
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:9876}/{DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

services:
  timeout: 5

  converter:
    url: ${CONVERTER_URL:http://localhost:8080/convert}

  keycloak:
    url:
      get: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token
      validate: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
    client:
      id: ${CLIENT_ID}
      secret: ${CLIENT_SECRET}
