spring:
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

services:
  timeout: 5

  converter:
    url: ${CONVERTER_URL}/convert?from={from}&to={to}&amount={amount}

  keycloak:
    url:
      get: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/token
      validate: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
    client:
      id: ${CLIENT_ID}
      secret: ${CLIENT_SECRET}

grpc:
  client:
    accounts:
      address: ${CONVERTER_URL}
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiation-type: plaintext
