apiVersion: v1
kind: Service
metadata:
  name: {{ include "banking-app.fullname" . }}
  labels:
    {{- include "banking-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
  ports:
  {{- range .Values.service.ports }}
    - port: {{ .number }}
      targetPort: {{ .name }}
      protocol: TCP
      name: {{ .name }}
  {{- end }}
  selector:
    {{- include "banking-app.selectorLabels" . | nindent 4 }}
