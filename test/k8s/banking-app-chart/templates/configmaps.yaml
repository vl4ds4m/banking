--- # Configuration files
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "banking-app.fullname" . }}
  labels:
    {{- include "banking-app.labels" . | nindent 4 }}
data:
  {{- $app := include "banking-app.fullname" . }}
  {{- range $path, $_ := .Files.Glob (printf "config/%s/*" $app) }}
  {{ base $path }}: |
    {{- $.Files.Get $path | nindent 4 }}
  {{- end }}
...
