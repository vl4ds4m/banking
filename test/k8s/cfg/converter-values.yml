fullnameOverride: converter

image:
  repository: vl4ds4m/banking-converter 

replicaCount: 1

extraEnv:
  - name: KEYCLOAK_URL
    value: http://keycloak-keycloakx-http
  - name: KEYCLOAK_REALM
    value: banking
  - name: RATES_URL
    value: http://rates:8080
  - name: CLIENT_ID
    value: banking_service
  - name: CLIENT_SECRET
    value: zaHH0GJMccZtdY64fa0gPe3nlEflD9vs

service:
  port: 9090

livenessProbe:
  httpGet: null
  grpc:
    port: 9090
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 2
readinessProbe:
  httpGet: null
  grpc:
    port: 9090
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 2
