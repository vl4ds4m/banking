    value: "broker,controller"
  - name: KAFKA_LISTENERS
    value: "PLAINTEXT://:9092,CONTROLLER://:9093,LOCAL://:9094"
  - name: KAFKA_ADVERTISED_LISTENERS
    value: "PLAINTEXT://kafka:9092,LOCAL://localhost:9094"
