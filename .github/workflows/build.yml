name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Execute Gradle build
        run: ./gradlew clean build
      - name: Build the Docker image
        run: docker build --build-arg JAR_FILE=build/libs/\*.jar -t integer-adder .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - id: commit
        uses: prompt/actions-commit-hash@v3
      - name: Push the Docker image
        run: docker push integer-adder:${{ env.GITHUB_REF_NAME }}-${{ steps.commit.outputs.short }}
      - name: Push the latest Docker image
        if: ${{ env.GITHUB_REF_NAME }} == 'main'
        run: docker push integer-adder:latest