services:
  timeout: 5

  currency-rates:
    url: ${RATES_URL:http://rates:8080/rates}

  keycloak:
    url:
      get: ${KEYCLOAK_URL:none}/realms/${KEYCLOAK_REALM:none}/protocol/openid-connect/token
      validate: ${KEYCLOAK_URL:none}/realms/${KEYCLOAK_REALM:none}/protocol/openid-connect/certs
    client:
      id: ${CLIENT_ID:none}
      secret: ${CLIENT_SECRET:none}
